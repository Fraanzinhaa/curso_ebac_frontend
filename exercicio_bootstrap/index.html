<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container pt-5">
    <div class="row">
      <div class="col-lg-6">
        <h2>Cadastro de contatos</h2>
        <form>
          <label class="form-label mt-3" for="nome">Nome</label>
          <input class="form-control" type="text" id="nome">
          <label for="email" class="form-label mt-3">E-mail</label>
          <input type="email" id="email" class="form-control">
          <label for="telefone" class="form-label mt-3">Telefone</label>
          <input type="tel" id="telefone" class="form-control">
          <button class="btn btn-success mt-3">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
